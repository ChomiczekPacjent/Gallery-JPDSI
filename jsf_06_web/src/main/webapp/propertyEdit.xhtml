<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{propertyEditBB.onLoad}" />
    </f:metadata>

    <ui:define name="title">Edycja</ui:define>

    <ui:define name="content">
        <div class="property-card">
        	
            <h:form id="propertyForm" enctype="multipart/form-data">
            	<p:messages id="formMessages" autoUpdate="true" closable="true" />
                <h:inputHidden id="p-idProperty" value="#{propertyEditBB.property.idProperty}" />
				
                <div class="property-form-grid">
                	
                    <div class="property-floating-label">
                        <p:inputText id="p-address" value="#{propertyEditBB.property.address}"
                                     placeholder=" " required="true"
                                     requiredMessage="Podaj nazwę" styleClass="property-floating-input" />
                        <h:outputLabel for="p-address">Nazwa</h:outputLabel>
                    </div>

                    <!-- Cena -->
                    <div class="property-floating-label">
                        <p:inputText id="p-price" value="#{propertyEditBB.property.price}"
                                     placeholder=" " required="true"
                                     requiredMessage="Podaj cenę" styleClass="property-floating-input" />
                        <h:outputLabel for="p-price">Cena</h:outputLabel>
                    </div>

                    <!-- Opis -->
                    <div class="property-floating-label full-width">
                        <p:inputTextarea id="p-description" value="#{propertyEditBB.property.description}"
                                         placeholder=" " rows="6" styleClass="property-floating-input" />
                        <h:outputLabel for="p-description">Opis</h:outputLabel>
                    </div>

                    <!-- Typ  -->
                    <div class="property-floating-label">
                        <p:selectOneMenu id="type" value="#{propertyEditBB.property.type}" required="true"
                                         styleClass="property-floating-input" requiredMessage="Typ jest wymagany">
                            <f:selectItem itemLabel="-- Wybierz --" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Obraz" itemValue="I=Obraz" />
                            <f:selectItem itemLabel="Coś innego" itemValue="Coś innego" />
                        </p:selectOneMenu>
                        <h:outputLabel for="type">Typ</h:outputLabel>
                    </div>
                </div>
				
				<div class="property-floating-label full-width">
					<h:outputLabel for="propertyForm:uploadedImage"></h:outputLabel>
			        <p:fileUpload value="#{propertyEditBB.uploadedImage}" mode="simple" 
			                       styleClass="property-fileupload" />

			    </div>
				
                <div class="property-buttons">
                    <p:commandButton value="Zapisz" action="#{propertyEditBB.saveData}"
                                     update="@form" styleClass="ui-button" />
                    <p:button value="Anuluj" outcome="propertyList.xhtml" styleClass="ui-button-secondary" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
